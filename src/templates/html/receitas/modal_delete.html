
<div class="modal" id="modalDeleteReceita" tabindex="-1">
    <form class="modal-dialog modal-sm" role="document" method="POST" action="{{ url_for('post_receita_deletar') }}">
      <div class="modal-content">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        <div class="modal-status bg-danger"></div>
        <div class="modal-body text-center py-4">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon mb-2 text-danger icon-lg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M12 9v2m0 4v.01" />
            <path d="M5 19h14a2 2 0 0 0 1.84 -2.75l-7.1 -12.25a2 2 0 0 0 -3.5 0l-7.1 12.25a2 2 0 0 0 1.75 2.75" />
          </svg>
          <input type="hidden" name="id" value="{{receita.id}}">
          <h3>Tem certeza?</h3>
          <div class="text-secondary">
            Excluir a <b>receita por completo</b>?
            <hr>
            <b class="text-danger">Essa ação é irreversível!</b>
        </div>
        </div>
        <div class="modal-footer">
          <div class="w-100">
            <div class="row">
              <div class="col"><a href="#" class="btn w-100" data-bs-dismiss="modal"> Cancelar </a></div>
              <div class="col">
                <button type="submit" class="btn btn-danger w-100">Excluir Receita</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
</div>
